<div mat-dialog-content>
  <form class="form-horizontal" id="add-form" [formGroup]="serviceForm" (ngSubmit)="onSubmit()">
    <div class="modal-header">
      <h4 class="modal-title" id="add-modal-label">{{title}}</h4>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text"
                 class="form-control"
                 formControlName="name"
                 placeholder="Example Service"/>
          <div *ngIf="serviceForm.controls.name.touched && serviceForm.controls.name.invalid">
            <div *ngIf="serviceForm.controls.name.errors?.required">Name is required.</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">URL</label>
        <div class="col-sm-10">
          <input type=text
                 class="form-control"
                 formControlName="url"
                 placeholder="https://example.com"/>
          <div *ngIf="serviceForm.controls.url.touched && serviceForm.controls.url.invalid">
            <div *ngIf="serviceForm.controls.url.errors?.required">Url is required</div>
            <div *ngIf="serviceForm.controls.url.errors?.pattern">Please enter valid url</div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onNoClick()">Close</button>
      <button customButton [disabled]="serviceForm.controls.name.errors?.required || serviceForm.controls.url.errors?.required || serviceForm.controls.url.errors?.pattern" type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
